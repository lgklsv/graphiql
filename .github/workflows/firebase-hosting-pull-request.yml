name: Deploy to Firebase Hosting on PR
'on': pull_request
env:
  VITE_FB_API_KEY: ${{secrets.VITE_FB_API_KEY}}
  VITE_FB_AUTH_DOMAIN: ${{secrets.VITE_FB_AUTH_DOMAIN}}
  VITE_FB_PROJ_ID: ${{secrets.VITE_FB_PROJ_ID}}
  VITE_FB_STORAGE: ${{secrets.VITE_FB_STORAGE}}
  VITE_FB_MESSAGE_SENDER: ${{secrets.VITE_FB_MESSAGE_SENDER}}
  VITE_FB_APP_ID: ${{secrets.VITE_FB_APP_ID}}
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GRAPHIQL_IDE }}'
          projectId: graphiql-ide
